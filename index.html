<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="icon" href="http://www.iconarchive.com/download/i97205/iconsmind/outline/Temple.ico">
    <title>Temples in Chiang Mai</title>
</head>
<body>
    <div class="container">
        <h1>Temples in Chiang Mai</h1>
            <div id="app">
                <ol>
                    <li v-for="temple in temples">
                        <a href="#" v-on:click="temple.see = !temple.see">
                        {{ temple.nametemple }}
                        </a>
                        <br>
                        <dev v-if="temple.see">
                            <img v-for="n in 3" v-bind:src="'image/' + temple.nametemple +'/' + n + '.jpg'" class="img-thumbnail">
                            <br>
                            {{ temple.description }}
                        </dev>
                    </li>
                </ol>
            </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
